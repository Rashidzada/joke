<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Joke-Tasker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {% for message in messages %}
    <script>
        alert('{{message}}');
    </script>
    {% endfor%}

    <!-- Navbar -->
    <nav class="bg-blue-500 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Project Name -->
                    <div class="shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-900">Joke-Tasker</span>
                    </div>
                </div>
                <div class="hidden md:flex">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="{% url 'logout_view'%}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white min-h-screen">
            <div class="p-4">
                <h2 class="text-2xl font-bold">Welcome back Mr/Ms - {{user}}</h2>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 p-6">
            <!-- Your content goes here -->
            <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
            <p class="mt-4 text-gray-700">This is the dashboard page.</p>

            <!-- Links/Buttons -->
            <div class="mt-8">
                <a href="{% url 'add_joke' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a1 1 0 0 1-1 1h-5v5a1 1 0 1 1-2 0v-5H3a1 1 0 1 1 0-2h5V3a1 1 0 1 1 2 0v5h5a1 1 0 0 1 1 1z" clip-rule="evenodd" />
                    </svg>
                    Add New Joke
                </a>
            </div>

            <!-- Jokes Related to User -->
            <div class="mt-8">
                <h2 class="text-2xl font-bold text-gray-900">Your Jokes</h2>
                <ul class="mt-4">
                    {% for joke in jokes %}
                    <li class="border border-gray-300 p-4 mb-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 3a7 7 0 110 14 7 7 0 010-14zm0 2a5 5 0 100 10A5 5 0 0010 5z" />
                                <path d="M10 8a2 2 0 100 4 2 2 0 000-4z" />
                            </svg>
                            <span class="text-gray-700 font-semibold">ID: {{ joke.id }}</span>
                        </div>
                        <span class="ml-4">{{ joke.content }}</span>
                        <span class="ml-4">{{ joke.created_at }}</span>
                        <div class="flex items-center space-x-4">
                            <a href="{% url 'view_joke' joke.id %}" class="text-gray-500 hover:text-gray-700 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10 3a7 7 0 110 14 7 7 0 010-14zm0 2a5 5 0 100 10A5 5 0 0010 5z" />
                                    <path d="M10 8a2 2 0 100 4 2 2 0 000-4z" />
                                </svg>
                                <span class="ml-1">View</span>
                            </a>
                            <a href="{% url 'edit_joke' joke.id %}" class="text-blue-500 hover:text-blue-700 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M13.293 3.293a1 1 0 0 1 1.414 1.414l-9 9a1 1 0 0 1-1.414 0l-3-3a1 1 0 1 1 1.414-1.414L4 11.586V5a1 1 0 1 1 2 0v4.586l3.293-3.293a1 1 0 0 1 1.414 0zM17 15a1 1 0 0 1-1 1H4a1 1 0 1 1 0-2h12a1 1 0 0 1 1 1z" clip-rule="evenodd" />
                                </svg>
                                <span class="ml-1">Edit</span>
                            </a>
                            <a href="{% url 'delete_joke' joke.id %}" class="text-red-500 hover:text-red-700 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 4.293a1 1 0 0 1 1.414 0L10 8.586l3.293-3.293a1 1 0 1 1 1.414 1.414L11.414 10l3.293 3.293a1 1 0 0 1-1.414 1.414L10 11.414l-3.293 3.293a1 1 0 1 1-1.414-1.414L8.586 10 5.293 6.707a1 1 0 0 1 0-1.414z" clip-rule="evenodd" />
                                </svg>
                                <span class="ml-1">Delete</span>
                            </a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
