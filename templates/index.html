<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke-Tasker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/featured/?background');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-gray-100 bg-opacity-75">

    <!-- Navbar -->
    <nav class="bg-blue-500 shadow-md bg-opacity-90">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Project Name -->
                    <div class="shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-900">Joke-Tasker</span>
                    </div>
                </div>
                <div class="hidden md:flex">
                    <div class="ml-10 flex items-baseline space-x-4">
                        {% if user.is_authenticated %}
                            <a href="{% url 'dashboard' %}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                            <a href="{% url 'logout_view' %}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                        {% else %}
                            <a href="{% url 'login_view' %}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Login</a>
                            <a href="{% url 'register' %}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 bg-opacity-90 text-white min-h-screen">
            <div class="p-4">
                <h2 class="text-2xl font-bold">Joke-Tasker</h2>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="flex-1 p-6 bg-white bg-opacity-90">
            <!-- Your content goes here -->
            {% if user.is_authenticated %}
                <h1 class="text-3xl font-bold text-gray-900">Welcome to Joke-Tasker</h1>
                <p class="mt-4 text-gray-700">Manage your jokes efficiently!</p>
            {% else %}
                <h1 class="text-3xl font-bold text-gray-900">Please log in or register</h1>
            {% endif %}
        </div>
    </div>

</body>
</html>
