<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Joke - Joke-Tasker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Project Name -->
                    <div class="shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-900">Joke-Tasker</span>
                    </div>
                </div>
                <div class="hidden md:flex">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{% url 'dashboard'%}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="{% url 'logout_view' %}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">View Joke</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">{{ joke.user.username }}</h2>
            <p class="text-gray-700">{{ joke.content }}</p>
            <p class="text-gray-500 text-sm mt-4">Created at: {{ joke.created_at }}</p>
            <p class="text-gray-500 text-sm">Last updated: {{ joke.updated_at }}</p>
            <div class="mt-6 flex space-x-4">
                <a href="{% url 'edit_joke' joke.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Edit
                </a>
                <a href="{% url 'delete_joke' joke.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Delete
                </a>
                <a href="{% url 'dashboard'  %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
