<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Joke - Joke-Tasker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Project Name -->
                    <div class="shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-900">Joke-Tasker</span>
                    </div>
                </div>
                <div class="hidden md:flex">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="{% url 'logout_view' %}" class="text-gray-900 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Delete Joke</h1>
        <p class="mb-4 text-gray-700">Are you sure you want to delete the following joke?</p>
        <div class="border border-red-300 bg-red-100 p-4 mb-4 rounded">
            <p class="text-gray-900">{{ joke.content }}</p>
        </div>
        <form method="POST" >
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Delete
                </button>
                <a href="{% url 'dashboard'%}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
